version: '3.8'

services:
  backend:
    image: memoryhub-backend:latest
    container_name: memoryhub-backend
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - memoryhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for budget VPS (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Log rotation configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # ML model caching - persist model downloads
    volumes:
      - model-cache:/app/.cache

  caddy:
    image: caddy:2-alpine
    container_name: memoryhub-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - memoryhub-network
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  memoryhub-network:
    driver: bridge

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  model-cache:
    driver: local
